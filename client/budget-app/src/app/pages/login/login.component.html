<div class="container">
    <div class="container__form">
        <div class="container__form__title">Budgetify</div>
        <form
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
            class="container__form__body"
        >
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" />
            </mat-form-field>
            <mat-form-field
                class="example-full-width container__input__field"
                appearance="outline"
            >
                <mat-label>Password</mat-label>
                <input
                    type="password"
                    matInput
                    formControlName="password"
                    [type]="hide ? 'password' : 'text'"
                />
                <mat-icon matSuffix (click)="hide = !hide">{{
                    hide ? 'visibility_off' : 'visibility'
                }}</mat-icon>
            </mat-form-field>
            <button
                type="submit"
                mat-raised-button
                color="primary"
                [disabled]="loginForm.invalid"
            >
                Login
            </button>
        </form>
    </div>
</div>
